<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Flappy Bird</title>
</head>

<body>
    <main id="game-window">
        <img src="./IMG/bird.png" alt="bird" id="bird">
        <img src="./IMG/ground-long.png" alt="ground" id="ground">
        <div id="background">
            <img src="./IMG/background.png" alt="background" id="background1">
            <img src="./IMG/background.png" alt="background" id="background2">
        </div>
        <div id="pillar-template" style="display: none;">
            <div class="pillars">
                <img src="./IMG/pillar.png" alt="pillar" class="pillar">
                <img src="./IMG/pillar.png" alt="pillar" class="pillar">
            </div>
        </div>
        <div id="score">0</div>
    </main>
</body>

</html>
